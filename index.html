<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>
<body>
    <main class="container">
        <div class="bg__image">
            <img src="./image/Bitmap.png" alt="">
        </div>
        <div class="todo__list">
            <div class="todo__header">
                <h1 class="title">TODO</h1>
                <div class="dark__white">
                    <img src="./icons/dark.svg" alt="">
                </div>
            </div>
            <div class="create__todo">
                <span class="check__oval"></span>
                <input type="text" placeholder="Create a new todoâ€¦">
            </div>
            <div class="todo__content">
                <ul class="content">
                    <li class="todo__item">
                        <span class="todo__checkbox">
                            <input type="checkbox" class="checkbox">
                            <img src="./icons/Path.svg" alt="">
                        </span>
                        <p class="todo__text">Complete online JavaScript course</p>
                    </li>
                    <li class="todo__item">
                        <span class="todo__checkbox">
                            <input type="checkbox" class="checkbox">
                            <img src="./icons/Path.svg" alt="">
                        </span>
                        <p class="todo__text">Complete online JavaScript course</p>
                    </li>
                    <li class="todo__item">
                        <span class="todo__checkbox">
                            <input type="checkbox" class="checkbox">
                            <img src="./icons/Path.svg" alt="">
                        </span>
                        <p class="todo__text">Complete online JavaScript course</p>
                    </li>
                </ul>
                <div class="content__footer">
                    <div class="content__number">5 items left</div>
                    <ul class="todo__categories">
                        <li class="all">All</li>
                        <li class="active">Active</li>
                        <li class="completed">Completed</li>
                    </ul>
                    <div class="clear">Clear Completed</div>
                </div>
            </div>
            
        </div>
        <div class="drop__to__reoder">
            Drag and drop to reorder list
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
